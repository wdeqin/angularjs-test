<div class="container">
<h1>Hero Form</h1>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    {{diagnostic}}
    <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="model.name" name="name" class="form-control" id="name" required />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="power">Power</label>
        <select [(ngModel)]="model.power" name="power" id="power" class="form-control" required>
            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
    </div>

    <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input [(ngModel)]="model.alterEgo" name="alterEgo" class="form-control" id="alterEgo" />
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New hero</button>
</form>
</div>
